<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Офлайн-окно</title>
    <link href="/css/embedded-offline.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
<head>

<body>
<div class="embedded-offline content">
    <a class="btn-close"></a>
    <div id="form">
        <div class="operator-status">В данный момент <br/> операторов <strong>нет на месте</strong></div>
        <form action="" method="post" enctype="multipart/form-data" id="form_chat_welcome">

            <div id="nameinput">
                <div class="input-name">
                    <input name="name" id="name" type="text" value="Ваше имя"  />
                </div>
            </div>

            <div id="emailinput">
                <div class="input-email">
                    <input name="email" type="text" id="email" value="Ваш email" />
                </div>
            </div>

            <textarea name="question" id="question">Введите ваш вопрос</textarea>
            <a class="btn-send" id="send-message-submit"></a>
        </form>
    </div>

    <div id="question-send" class="question-send">
        <label>Сообщение успешно отправлено</label>
        <a class="back-link" >◄ <span class="underline">Вернуться к форме</span></a>
    </div>

</div>
</body>
</html>
