<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Офлайн-окно</title>
    <link href="/css/offline.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
</head>

<body>
<div class="offline background">
    <div class="banner"></div>
    <div class="content">
        <div class="info-text">Мы приносим свои извинения, но в настоящий момент оператора нет на месте.<br /> Ответ на ваше обращение будет отправлен на указанный вами адрес электронной почты.</div>
        <div class="warning">
            <div>Вы не ввели имя и вопрос</div>
        </div>
        <form action="" method="post" enctype="multipart/form-data" id="form_chat_welcome">
            <div id="nameinput">
                <label>Ваше имя</label>
                <div class="input-text">
                    <input name="name" id="name" type="text" value="Гость"  />
                </div>
                <span class="hint">кликните по полю, если хотите указать имя</span>
            </div>

            <!--
            <div id="groupselect" >
                <label>Отдел</label>
                <div class="selector">
                    <select name="groups" id="groups" class="ltx-select">

                    </select>
                </div>
            </div>
            -->

            <div id="emailinput">
                <label>Адрес электронной почты</label>
                <div class="input-text">
                    <input name="email" type="text"  />
                </div>
            </div>

            <label>Ваш вопрос</label>
            <div class="input-textarea">
                <textarea name="question" cols="" rows=""></textarea>
            </div>
            <a class="btn-send" id="send-message-submit" href="javascript: void(0)">Отправить</a>
        </form>
        <div class="footer-text">Чат предоставлен <a target="_blank" class="lnk-livetex" href="http://livetex.ru">livetex.ru</a></div>
    </div>
</div>
</body>
</html>
