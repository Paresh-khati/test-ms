<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lead window</title>
    <link href="/css/embedded-lead.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
</head>

<body>
<div class="embedded-lead content">
    <div id="form">
        <div class="operator-block">
            <div class="operator">
                <img src="/img/label/operator-lead.png" width="67" height="67" />
            </div>
            <div class="bubble-text"></div>
            <div class="clear"></div>
        </div>
        <form action="" method="post" enctype="multipart/form-data" id="form_chat_welcome">

            <label id="name_label">
                Имя <br/>
                <input name="name" id="name" type="text" value="" />
            </label>

            <div id="form-email">
                <label>
                    E-mail <br/>
                    <input name="email" type="text" class="email" value="" />
                </label>
            </div>

            <div id="form-phone">
                <label>
                    Телефон <br/>
                    <input name="phone" type="text" class="phone" value="+7(XXX)XXX-XX-XX" />
                </label>
            </div>

            <div id="form-select">
                <label class="select-type">
                    Укажите удобный для вас тип связи<br/>
                    <select>
                        <option selected value="email">E-mail</option>
                        <option value="phone">Телефон</option>
                    </select>

                    <input name="email" type="text" class="email" value="" />
                    <input name="phone" type="text" class="phone" value="+7(XXX)XXX-XX-XX" style="display:none" />
                </label>
            </div>

            <label>
                Вопрос <br/>
                <textarea name="question" class="question" id="question"></textarea>
            </label>

            <a id="i_submit" class="btn-send" onclick=""></a>
            <a class="no-thanks" id="nothanks" onclick="">Нет, спасибо!</a>
        </form>
    </div>
</div>
<div class="submit_text">
    <a class="btn-close"></a>
    <div class="submit_text_back">
        <div class="submit_text_back_opac"></div>
        <div class="submit_text_tick"></div>
    </div>
    <a class="back-link">◄ <span class="underline">Вернуться к форме</span></a>
</div>
</body>
</html>
