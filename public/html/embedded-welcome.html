<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Окно приветствия</title>

    <link href="/css/embedded-welcome.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
</head>

<body >
<div class="embedded-welcome content">
    <a class="btn-close"></a>
    <form action="" method="post" enctype="multipart/form-data" id="form_chat_welcome">
        <label>Задать вопрос оператору</label>
        <div id="nameinput">
            <div class="input-name">
                <input name="name" id="name" type="text"  value="Ваше имя"/>
            </div>
        </div>

        <div id="groupselect" >
            <div class="selector">
                <select name="groups" id="groups" class="ltx-select"></select>
            </div>
        </div>

        <div id="prechat"></div>

        <textarea name="question" id="question">Введите ваш вопрос</textarea>

        <a class="btn-send" id="chat-open-submit"></a>
    </form>
</div>
</body>
</html>
