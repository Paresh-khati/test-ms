<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Lead window</title>
    <link href="/css/lead.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
</head>

<body class="biglead">
<div class="lead background">
    <div class="content">
        <div id="form">
            <div class="operator-block">
                <div class="operator">
                    <img src="/img/label/operator-lead.png" width="67"
                         height="67"/>
                </div>
                <div class="bubble-text">Оставьте Ваши контактные данные, и мы
                    свяжемся с Вами в самое ближайшее время
                </div>
                <div class="clear"></div>
            </div>
            <form action="" method="post" enctype="multipart/form-data"
                  id="form_chat_welcome">
                <div class="submit_text">
                    <div class="submit_text_tick"></div>
                </div>
                <div class="warning">
                    <div>Вы не ввели имя и вопрос</div>
                </div>
                <label id="name_label">
                    Имя <br/>
                    <input name="name" id="name" type="text" value=""/>
                </label>

                <div id="form-email" class="clearfix">
                    <label>
                        E-mail <br/>
                        <input name="email" type="text" class="email" value=""/>
                    </label>
                </div>

                <div id="form-phone" class="clearfix">
                    <label>
                        Телефон <br/>
                        <input name="phone" type="text" class="phone"
                               value="+7(XXX)XXX-XX-XX" />
                    </label>
                </div>

                <div id="form-select" class="clearfix">
                    <label class="select-type">
                        Укажите удобный для вас тип связи<br/>
                        <select>
                            <option selected value="email">E-mail</option>
                            <option value="phone">Телефон</option>
                        </select>

                        <input name="email" type="text" class="email" value="" />
                        <input name="phone" type="text" class="phone"
                               value="+7(XXX)XXX-XX-XX" style="display:none" />
                    </label>
                </div>


                <label>
                    Вопрос <br/>
                    <textarea name="question" class="question"
                              id="question"></textarea>
                </label>

                <a id="i_submit" class="btn-send" onclick=""></a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
