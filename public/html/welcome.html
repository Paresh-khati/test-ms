<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Окно приветствия</title>
    <link href="/css/welcome.css" rel="stylesheet" type="text/css" />
    <script src="/js/app-window.js" type="text/javascript"></script>
</head>

<body>
<div class="welcome background">
    <div class="banner"></div>
    <div class="group_preselect" style="display: none">
        <div id="groupPreselectText">выберете филиал</div>
        <select id="groupPreselect"></select>
    </div>
    <div class="content">
        <div class="info-text">Задайте вопрос нашему оператору. <br />
            После нажатия кнопки &laquo;Отправить&raquo; оператор ответит вам через несколько секунд.</div>
        <div class="warning">
            <div>Вы не ввели имя и вопрос</div>
        </div>
        <form action="" method="post" enctype="multipart/form-data" id="form_chat_welcome">

            <div id="nameinput">
                <label id="yourName">Ваше имя</label>
                <div class="input-text">
                    <input name="name" id="name" type="text"  value="Гость"/>
                </div>
                <span class="hint">кликните по полю, если хотите указать имя</span>
            </div>

            <div id="groupselect" >
                <label id="groupSelectText">Отдел</label>
                <div class="selector">
                    <select name="groups" id="groups" class="ltx-select">

                    </select>
                </div>
            </div>

            <div id="prechat"></div>

            <div id="emailinput">
                <label>Адрес электронной почты</label>
                <div class="input-text">
                    <input name="email" type="text"  />
                </div>
            </div>

            <label id="yourQuestion">Ваш вопрос</label>
            <div class="input-textarea">
                <textarea name="question" cols="" rows=""></textarea>
            </div>
            <a class="back-link">◄ <span class="underline">Вернуться к чату</span></a>
            <a class="btn-send" id="chat-open-submit" href="javascript: void(0)">Отправить</a>
        </form>
        <div class="footer-text">Чат предоставлен <a target="_blank" class="lnk-livetex" href="http://livetex.ru">livetex.ru</a></div>
        <div class="required">* поля для обязательного заполнения</div>
    </div>
</div>
</body>
</html>
